<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="loadingBox">
    <h2>üîÑ Redirigiendo...</h2>
    <p>Por favor espera 5 segundos...</p>
  </div>

  <div class="container hidden" id="errorBox">
    <h2>‚ùå Enlace no encontrado</h2>
    <p>Este enlace no existe en nuestro acortador.</p>
    <button onclick="volverInicio()">Volver al inicio</button>
  </div>

<script>
  const API_URL = "https://olndh6z7eh.execute-api.us-east-1.amazonaws.com/prod";

  async function redirectUser() {
    const code = window.location.pathname.split("/").pop();
    const loadingBox = document.getElementById("loadingBox");
    const errorBox = document.getElementById("errorBox");

    try {
      const res = await fetch(`${API_URL}/${code}`);
      const data = await res.json();

      if (!res.ok || !data.long_url) {
        loadingBox.classList.add("hidden");
        errorBox.classList.remove("hidden");
        return;
      }

      setTimeout(() => {
        window.location.href = data.long_url;
      }, 5000);

    } catch (error) {
      loadingBox.classList.add("hidden");
      errorBox.classList.remove("hidden");
    }
  }

  function volverInicio() {
    window.location.href = "/";
  }

  redirectUser();
</script>

</body>
</html>
