<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acortador de URLs - MÃ³dulo 5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-link"></i> Acortador de Enlaces</h1>
      <p class="subtitle">Simplifica tus URLs largas y comparte fÃ¡cilmente</p>
    </header>

    <main>
      <!-- SECCIÃ“N PARA ACORTAR URL -->
      <section id="shorten-section">
        <h2><i class="fas fa-compress-alt"></i> Acortar un nuevo enlace</h2>
        <form id="shortenForm">
          <div class="form-group">
            <label for="urlInput">URL original</label>
            <input 
              type="url" 
              id="urlInput" 
              placeholder="https://ejemplo.com/ruta-muy-larga-y-complicada"
              required
            >
          </div>
          <button type="submit" class="btn">
            <i class="fas fa-magic"></i> Acortar URL
          </button>
        </form>

        <div id="result" class="result-container hidden">
          <h3>Â¡Enlace acortado con Ã©xito! ðŸŽ‰</h3>
          <div class="result-content">
            <input type="text" id="shortUrl" readonly>
            <button id="copyBtn" class="btn btn-success">
              <i class="far fa-copy"></i> Copiar
            </button>
          </div>
        </div>
      </section>

      <div class="divider"></div>

      <!-- SECCIÃ“N PARA ABRIR URL ACORTADA -->
      <section id="expand-section">
        <h2><i class="fas fa-external-link-alt"></i> Abrir enlace acortado</h2>
        <div class="form-group">
          <label for="shortUrlInput">URL acortada</label>
          <input 
            type="url" 
            id="shortUrlInput" 
            placeholder="https://shorter.com/abc123"
          >
        </div>
        <button id="goBtn" class="btn btn-secondary">
          <i class="fas fa-external-link-alt"></i> Abrir enlace
        </button>

        <div id="errorMsg" class="error-message hidden"></div>
      </section>
    </main>

    <footer>
      <p>Acortador de URLs - MÃ³dulo 5 &copy; 2025</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
